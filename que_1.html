    <!DOCTYPE html>
    <html lang="en">
    <head>

      <title>Calculator</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <div class="calculator-container">
        <div id="hd"><h1>Calculator</h1><hr></div>
    
        <div class="input-group">
          <label for="one">Input 1:</label>
          <input type="number" id="one" placeholder="Enter the number" />
        </div>
    
        <div class="input-group">
          <label for="two">Input 2:</label>
          <input type="number" id="two" placeholder="Enter the number" />
        </div>
    
        <div class="button-group1">
          <button onclick="plus()" id="we">Add</button>
          <button onclick="minus()"id="we">Subtract</button>
          <button onclick="multi()"id="we">Multiply</button>
          <button onclick="div()"id="we">Divide</button>
          <button onclick="exp()"id="we">Exponential</button>
        </div>
    
        <p>USE INPUT 1 FOR THESE TWO:</p>
    
        <div class="button-group2">
          <button onclick="double()"id="we">Square</button>
          <button onclick="squrt()"id="we">Square Root</button>
        </div>
    
        <h2><hr id="hr">Output:</h2>
        <p id="graph"></p>
      </div>
    </body>
